<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Image Search App</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <body>
    <div class="container">
      <div class="search">
        <img
          src="https://cdn.mos.cms.futurecdn.net/gvQ9NhQP8wbbM32jXy4V3j.jpg"
          alt=""
        />
        <div class="inputArea">
          <h1>PixelFind</h1>
          <h2>Explore and Download Free Stock Photos and Videos</h2>
          <div class="searchBox">
            <div class="dropDown">
              <input type="checkbox" id="dropDown" />

              <label for="dropDown" class="dropDown-btn">
                <span id="dropdownselectedvalue">
                  <i class="fa-regular fa-image"></i>Picture
                </span>
                <span class="arrow"></span>
              </label>

              <ul class="dropDown-content">
                <li><i class="fa-regular fa-image"></i>Picture</li>
                <li><i class="fa-solid fa-video"></i>Video</li>
              </ul>
            </div>

            <input type="text" id="searchText" placeholder="Search Images"/>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <p>Total Search Results: <span id="totalResults"></span></p>
        </div>
      </div>
      <div class="gallery">
        <div class="items"></div>
        <button class="loadMore">Load More</button>
      </div>
      <div class="popUpview">
        <div class="wrapper">
            <div class="details">
                <div class="photographer">
                    <i class="fa-solid fa-camera-retro"></i>
                    <span>Ritika</span>
                </div>

                <div class="buttons">
                    <button id="downloadClick">
                        <i
                        id="setDownloadAttr"
                        class="fa-solid fa-download">

                        </i>
                    </button>
                    <button onclick="hidePopupview()">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>

               
            </div>
            <div class="previewItem"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
